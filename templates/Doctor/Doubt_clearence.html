{% extends 'Doctor/doctor_index1.html' %}
{% block body %}
<style>
.p1 {
  font-family: "Times New Roman", Times, serif;
}

.p2 {
  font-family: Arial, Helvetica, sans-serif;
}

.p3 {
  font-family: "Lucida Console", "Courier New", monospace;
}
.button {
  background-color:#0E86D4;
  border: none;
  color: white;
  padding: 4px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {border-radius: 2px;}
.button2 {border-radius: 4px;}
.button3 {border-radius: 30px;}
.button4 {border-radius: 12px;}
.button5 {border-radius: 50%;}


</style>
<form id="form1" name="form1" method="post" action="doubt_search">
  <table class="table table-striped" border="1">
    <tr>
      <td colspan="4">Date
        <label>
        <input type="date" name="textfield" required/>
      </label>
        <label>
        <input type="submit" name="Submit" value="Search" class="button button4"/>
      </label></td>
    </tr>
    <tr>
      <td>User</td>
      <td>Doubt</td>
      <td>Date</td>
      <td>Reply</td>
    </tr>
       {% for i in val %}
    <tr>

      <td height="73">{{ i.UID_id }}</td>
      <td>{{ i.doubt }}</td>
      <td>&nbsp;{{ i.date }}</td>
           {% if i.reply == 'pending' %}
      <td><div align="top"><a href="reply/{{ i.id }}">reply</a></div></td>
           {% else %}
           <td>{{ i.reply }}</td>
           {% endif %}
         {% endfor %}
    </tr>
  </table>
</form>
{% endblock %}
