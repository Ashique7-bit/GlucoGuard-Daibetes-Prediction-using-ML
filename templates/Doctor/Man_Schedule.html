{% extends 'Doctor/doctor_index1.html' %}
{% block body %}
<style>
.p1 {
  font-family: "Times New Roman", Times, serif;
}

.p2 {
  font-family: Arial, Helvetica, sans-serif;
}

.p3 {
  font-family: "Lucida Console", "Courier New", monospace;
}
.button {
  background-color:#0E86D4;
  border: none;
  color: white;
  padding: 4px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {border-radius: 2px;}
.button2 {border-radius: 4px;}
.button3 {border-radius: 30px;}
.button4 {border-radius: 12px;}
.button5 {border-radius: 50%;}


</style>
<form id="form1" name="form1" method="post" action="schedule_search">
  <table class="table table-striped" border="1">
    <tr>
      <td colspan="4">Date
        <label>
        <input type="date" name="textfield" required/>
        <input type="submit" name="Submit" value="Search" class="button button4"/>
      </label></td>
    </tr>
    <tr class="table table-dark">
      <td>Date</td>
      <td >From Time </td>
      <td >To Time </td>
      <td >&nbsp;</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ i.date }}</td>
      <td>{{ i.from_time }}&nbsp;</td>
      <td>{{ i.to_time }}</td>
      <td><p><a href="edit_schedule/{{ i.id }}" class="btn btn-outline-primary" style="width:70px;height: 30px;">Edit</a></p>
      <p><a href="delete_schedule/{{ i.id }}" class="btn btn-outline-danger" style="width:70px;height: 30px;">Delete</a></p></td>
    </tr>
      {% endfor %}
    <tr>
      <td height="32" colspan="4"><div align="center"><a href="add_schedule" class="btn btn-outline-primary" style="width:70px;height: 30px;">Add</a></div></td>
    </tr>
  </table>
</form>
{% endblock %}
