{% extends 'index.html' %}
{% block body %}
<form action="add_new_dietitian" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table  border="1" class="table table-active">
    <tr>
      <td>First Name</td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z .]{3,25}" />
      </label></td>
    </tr>
      <tr>
      <td>Last Name</td>
      <td><label>
        <input type="text" name="textfield8" required pattern="[A-Z a-z .]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Qualifications</td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z .]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label>
      <input type="file" name="file" required/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="email" name="textfield4" required/>
      </label></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label>
        <input type="date" name="textfield5" required />
      </label></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label>
        <input name="radiobutton" type="radio" value="Male" checked />
      Male
      <input name="radiobutton" type="radio" value="Female" />
      Female</label></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><label>
        <input type="text" name="textfield6" required pattern="[A-Z a-z .]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Password </td>
      <td><label>
        <input type="text" name="textfield7" required pattern="[A-Z a-z . 0-9 * @ # ]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Add" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
