{% extends 'index.html' %}
{% block body %}
        <style>
.p1 {
  font-family: "Times New Roman", Times, serif;
}

.p2 {
  font-family: Arial, Helvetica, sans-serif;
}

.p3 {
  font-family: "Lucida Console", "Courier New", monospace;
}




.button {
  background-color:#0E86D4; /* Green */
  border: none;
  color: white;
  padding: 4px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {border-radius: 2px;}
.button2 {border-radius: 4px;}
.button3 {border-radius: 8px;}
.button4 {border-radius: 12px;}
.button5 {border-radius: 50%;}
#rcorners3 {
  border-radius:10px;
  border: 1px solid #000000;
  padding: 15px;
  width: 200px;
  height: 5px;
}

</style>
<form id="form1" name="form1" method="post" action="doc_search">
  <table class="table table-striped" border="1">
    <tr>
      <td colspan="7"> Name
        <label>
        <input type="text" name="textfield" style="background-color:#ffffff;" id="rcorners3"/>
        <input type="submit" name="Submit" value="Search"  class="button button4" />
      </label></td>
    </tr>
    <tr class="table table-dark">
      <td >Name  </td>
      <td >Qualifications</td>
      <td >Photo</td>
      <td >Email</td>
      <td >DOB</td>
      <td >Gender</td>
      <td >&nbsp;</td>
    </tr>
      {% for i in val %}
    <tr>
        <td class="p2"><label></label>{{ i.firstname }}  {{ i.lastname }}</td>
        <td class="p1"><label></label>{{ i.qualification }}</td>
      <td class="p1"> <label></label><img src="media/{{ i.photo }}" height="100dp" width="100dp" alt=""/></td>
      <td class="p1"><label></label>{{ i.email }}</td>
      <td class="p1"><label></label>{{ i.dob }}</td>
      <td class="p1"><label></label>{{ i.gender }}</td>
      <td class="p2"><a  href="{% url 'edit_doc' id=i.id %}" class="btn btn-outline-primary" style="width:70px;height: 30px;">Edit</a><br><br><a  href="delete_doctor/{{ i.LOGIN.id }}" class="btn btn-outline-danger" style="width:70px;height: 30px;">Delete</a></td>
    </tr>
      {% endfor %}
    <tr>
      <td colspan="7" class="p3"><div align="center"><a href="add_doc" style="font-size:20px; font-family: 'Arial Black';"class="btn btn-outline-primary" style="width:70px;height: 30px;">Add</a></div></td>
    </tr>
  </table>
</form>
{% endblock %}
