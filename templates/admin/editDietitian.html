{% extends 'index.html' %}
{% block body %}
<form action="/edited_diet" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table  class="table table-active" border="1">
    <tr>
      <td>First Name</td>
      <td><label>
        <input type="text" name="textfield"  value="{{ val.firstname }}" required pattern="[A-Z a-z .]{3,25}"/>
      </label></td>
    </tr>
     <tr>
      <td>Last Name</td>
      <td><label>
        <input type="text" name="textfield8"  value="{{ val.lastname }}" required pattern="[A-Z a-z .]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Qualifications</td>
      <td><label>
        <input type="text" name="textfield2"  value="{{ val.qualification }}" required/>
      </label></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label><img src="{{ val.photo.url }}" height="100" width="100">
      <input type="file" name="file" />
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="email" name="textfield4" value="{{ val.email }}" required />
      </label></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label>
        <input type="date" name="textfield5" value="{{ val.dob }}" required/>
      </label></td>
    </tr>
    <tr>
      <td>Gender</td>
        <input name="radiobutton" type="radio" value="male" {% if val.gender == "male" %} checked {% endif %}/>
      male
      <input name="radiobutton" type="radio" value="female" {% if val.gender == "female" %} checked {% endif %}/>
      female</label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Edit" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
