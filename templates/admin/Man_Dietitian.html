{% extends 'index.html' %}
{% block body %}
    <style>
.p1 {
  font-family: "Times New Roman", Times, serif;
}

.p2 {
  font-family: Arial, Helvetica, sans-serif;
}

.p3 {
  font-family: "Lucida Console", "Courier New", monospace;
}
.button {
  background-color:#0E86D4; /* Green */
  border: none;
  color: white;
  padding: 4px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {border-radius: 2px;}
.button2 {border-radius: 4px;}
.button3 {border-radius: 8px;}
.button4 {border-radius: 12px;}
.button5 {border-radius: 50%;}
 #rcorners3 {
  border-radius:10px;
  border: 1px solid #000000;
  padding: 15px;
  width: 200px;
  height: 5px;
}


</style>
<form id="form1" name="form1" method="post" action="dietitian_search">
  <table  border="1" class="table table-striped" >
    <tr>
      <td colspan="7"> Name
        <label>
        <input type="text" name="textfield" id="rcorners3" style="background-color: #ffffff;"/>
        <input type="submit" name="Submit" value="Search" class="button button3"/>
</label></td>

    </tr>
    <tr class="table table-dark">
      <td >Name  </td>
      <td >Qualifications</td>
      <td >Photo</td>
      <td >Email</td>
      <td >DOB</td>
      <td >Gender</td>
      <td >&nbsp;</td>
    </tr>
      {% for i in val %}
    <tr>
     <td class="p2"><label></label>{{ i.firstname }}  {{ i.lastname }}</td>
      <td class="p1"><label></label>{{ i.qualification }}</td>
      <td class="p1"><label></label><img src="{{ i.photo.url }}" height="100dp" width="100dp" alt=""/></td>
      <td class="p1"> <label></label>{{ i.email }}</td>
      <td class="p1"><label></label>{{ i.dob }}</td>
      <td class="p1"><label></label>{{ i.gender }}</td>
      <td><a  href="{% url 'edit_dietitian' id=i.id %}" class="btn btn-outline-primary" style="width:70px;height: 30px;">Edit</a><br><br>
          <a  href="delete_dietitian/{{ i.LOGIN.id }}" class="btn btn-outline-danger" style="width:70px;height: 30px;">Delete</a></td>
    </tr>
    </tr>
     {% endfor %}
    <tr>
      <td colspan="7" class="p3"><div align="center"><a href="add_dietitian" class="btn btn-outline-primary" style="font-size:20px; font-family: 'Arial Black';">Add</a></div></td>
    </tr>
  </table>
</form>
{% endblock %}
