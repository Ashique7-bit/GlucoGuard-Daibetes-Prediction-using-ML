{% extends 'Dietitian/dietitian_index1.html' %}
{% block body %}

    <style>
.p1 {
  font-family: "Times New Roman", Times, serif;
}

.p2 {
  font-family: Arial, Helvetica, sans-serif;
}

.p3 {
  font-family: "Lucida Console", "Courier New", monospace;
}
.button {
  background-color:#0E86D4; /* Green */
  border: none;
  color: white;
  padding: 4px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {border-radius: 2px;}
.button2 {border-radius: 4px;}
.button3 {border-radius: 8px;}
.button4 {border-radius: 12px;}
.button5 {border-radius: 50%;}
 #rcorners3 {
  border-radius:10px;
  border: 1px solid #000000;
  padding: 15px;
  width: 200px;
  height: 5px;
}


</style>
<form id="form1" name="form1" method="post" action="/searchdate">
  <table class="table table-striped" width="302" border="1">
    <tr>
      <td colspan="4">Date
        <label>
        <input type="date" name="textfield" required/>
      </label>
        <label>
        <input type="submit" name="Submit" value="Search"class="button button4"/>
      </label></td>
    </tr>
    <tr class="table table-dark">
      <td width="54">Date</td>
      <td width="56">Time</td>
      <td width="39">Tip</td>
      <td></td>
    </tr>
      {% for i in val %}
    <tr>
      <td>&nbsp;{{ i.date }}</td>
      <td>{{ i.time }}</td>
      <td>{{ i.tips }}</td>
    <td width="125"   ><p><a href="edit_tip/{{ i.id }}" class="btn btn-outline-primary" style="width:70px;height: 30px;">Edit</a></p>
      <p><a href="delete_tip/{{ i.id }}" class="btn btn-outline-danger" style="width:70px;height: 30px;">Delete</a></p></td>
    </tr>
      {% endfor %}
    <tr>
      <td colspan="4"><div align="center"><a href="add_tip" class="btn btn-outline-primary" style="width:70px;height: 30px;">Add</a></div></td>
    </tr>
  </table>
</form>
{% endblock %}
